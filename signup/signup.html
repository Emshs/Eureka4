<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>SIGN UP</h2>
        <form action="#" method="post" class="signup-form">
            <div class="form-group">
                <input type="text" placeholder="학과(부)" required>
                <input type="text" placeholder="주량(선택)">
            </div>
            <div class="form-group">
                <input type="text" placeholder="학번" required>
                <input type="text" placeholder="MBTI(선택)">
            </div>
            <div class="form-group">
                <input type="number" placeholder="나이" required>
                <input type="text" placeholder="취미 (선택)">
            </div>
            <div class="form-group">
                <!-- 성별 선택 드롭다운 -->
                <select name="gender" required>
                    <option value="" disabled selected>성별 선택</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
                <input type="text" placeholder="키/몸무게 (선택)">
            </div>
            <div class="form-group">
                <input type="password" placeholder="비밀번호 설정" required>
                <input type="password" placeholder="비밀번호 확인" required>
            </div>
            <button type="submit">회원가입하기</button>
        </form>
    </div>
</body>
</html>
